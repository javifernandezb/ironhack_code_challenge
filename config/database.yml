default: &default


development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  socket: /tmp/mysql.sock
  pool: 5
  database: ironhack_dev
  username: root
  password:

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: ironhack_test

production:
  adapter: postgresql
  encoding: unicode
  pool: 5
  database: ironhack
  username: ironhack
  password: ironhack
